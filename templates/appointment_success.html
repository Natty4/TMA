<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Appointment Success">
    <meta name="author" content="Dental Clinic">
    <meta name="keywords" content="appointment, success, dental clinic">
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">
    {% comment %} <link rel="stylesheet" href="{% static 'css/style.css' %}"> {% endcomment %}
    <title>Appointment Success</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --button-bg-color: #18ff9b;
            --button-text-color: white;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .download-invoice {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--button-bg-color);
            color: var(--button-text-color);
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.2s;
        }

        .download-invoice:hover {
            background-color: darken(var(--button-bg-color), 10%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Appointment Successfully Booked!</h1>
        <p>Thank you for booking your appointment. We look forward to seeing you.</p>
        <a href="{% url 'generate_invoice' %}?appointment_id={{ appointment.id }}" class="download-invoice">Download Invoice</a>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const tg = window.Telegram.WebApp;
            tg.ready();

            const theme = tg.themeParams;

            document.documentElement.style.setProperty('--bg-color', theme.bg_color || '#ffffff');
            document.documentElement.style.setProperty('--text-color', theme.text_color || '#000000');
            document.documentElement.style.setProperty('--button-bg-color', theme.button_color || '#18ff9b');
            document.documentElement.style.setProperty('--button-text-color', theme.button_text_color || 'white');
        });
    </script>
</body>
</html>
