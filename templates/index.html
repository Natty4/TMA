<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Dental Clinic</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Dental Clinic</h1>
        <p>Please choose service:</p>
        <div id="serviceList" class="card-container">
            <!-- service cards will be populated by JavaScript -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Fetch services
            fetch('/get_services/')
                .then(response => response.json())
                .then(data => {
                    const serviceList = document.getElementById('serviceList');
                    data.services.forEach(service => {
                        const card = document.createElement('div');
                        card.className = 'card';
                        card.innerHTML = `
                            <h3>${service.name}</h3>
                            <button onclick="window.location.href='/book_appointment/?service=${service.id}'">Book Now</button>
                        `;
                        serviceList.appendChild(card);
                    });
                })
                .catch(error => {
                    console.error('Error fetching services:', error);
                });
        });
    </script>
</body>
</html>
