{% extends "base.html" %}

{% block title %}
Home - Service Platform
{% endblock %}

{% block extra_css %}
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: linear-gradient(to bottom, #000000, #4B0082); /* Dark gradient background */
    }

    .banner {
        position: relative;
        width: 100%;
        height: 100vh; /* Full-screen height */
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: white;
        overflow: hidden;
    }

    .banner img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover; /* Cover the entire area */
        z-index: 1;
        animation: fadeIn 1s ease-in; /* Optional animation for the image */
    }

    .banner h1 {
        font-size: 4em; /* Increased font size */
        margin: 0;
        z-index: 2; /* Ensure text is above the image */
        animation: fadeIn 1s ease-in;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Shadow for text readability */
    }

    .banner p {
        font-size: 1.5em;
        margin: 10px 0;
        z-index: 2; /* Ensure text is above the image */
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }

    .action-button {
        position: absolute;
        color: white;
        padding: 15px;
        border: none;
        border-radius: 50%; /* Make buttons circular */
        font-size: 1.5em;
        cursor: pointer;
        text-decoration: none;
        transition: box-shadow 0.3s ease;
        z-index: 2; /* Ensure button is above the image */
        animation: float 10s infinite; /* Button floating animation */
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.5); /* Initial glow effect */
        display: flex;
        align-items: center;
        justify-content: center; /* Center text */
        text-align: center; /* Center text */
        width: 100px; /* Equal width for perfect circle */
        height: 100px; /* Equal height for perfect circle */
    }

    .action-button:hover {
        box-shadow: 0 0 30px rgba(255, 255, 0, 0.7); /* Hover glow effect */
        animation-play-state: paused; /* Pause animation on hover */
    }

    /* Button textures and colors */
    .button1 {
        background-color: #1e90ff; 
        --x: 40vw; /* Move right */
        --y: 30vh; /* Move down */
        animation-duration: 12s; /* Adjust speed */
    }

    .button2 {
        background-color: #3d405b; /* Moon-like color */
        --x: -40vw; /* Move left */
        --y: -30vh; /* Move up */
        animation-duration: 15s; /* Adjust speed */
    }

    .button3 {
        background-color: #ff4757; /* Bright Yellow */
        --x: 30vw; /* Move right */
        --y: -30vh; /* Move up */
        animation-duration: 18s; /* Adjust speed */
    }

    .button4 {
        background-color: #d6b37a; /* Saturn-like color */
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.6); /* Ring glow effect */
        --x: -30vw; /* Move left */
        --y: 30vh; /* Move down */
        animation-duration: 10s; /* Adjust speed */
        z-index: 2; /* Ensure button is above the image */  
    }

    
    
    .button4::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 150%; /* Adjust this for the ring size */
        height: 50%; /* Adjust this for the ring size */
        border: 7px solid #d6b37a; /* Saturn's rings */
        border-radius: 50%; /* Make it circular */
        transform: translate(-50%, -50%) rotate(45deg); /* Center and tilt for the ellipse effect */
        box-shadow: 0 0 2px rgba(255, 255, 255, 0.6); /* Ring glow effect */
        z-index: -1; /* Position it behind the button */
        animation: rotateRing 10s infinite linear; /* Rotate animation */
    }

    .card {
        background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        padding: 20px;
        border-radius: 10px;
        z-index: 2; /* Ensure text is above the image */
        animation: fadeIn 1s ease-in;
        position: relative; /* Positioning adjustment */
        top: -50px; /* Adjusted position */
    }

    .card h1 {
        margin: 0;
    }

    @keyframes fadeIn {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }

    @keyframes float {
        0% {
            transform: translate(0, 0);
        }
        100% {
            transform: translate(var(--x), var(--y)); /* Use CSS variables for dynamic movement */
        }
    }

    @media (max-width: 768px) {
        .banner h1 {
            font-size: 2.5em;
        }
        .banner p {
            font-size: 1.2em;
        }
        .action-button {
            padding: 10px;
            font-size: 1em;
            width: 80px; /* Smaller for mobile */
            height: 80px; /* Smaller for mobile */
        }
    }
</style>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="banner">
            <img src="https://a-teaminsight.com/app/uploads/2024/05/data-cloud-11.png" alt="Service Platform Background">
            <div class="card">
                <h1>Welcome to Our Service Platform</h1>
                <p>Your gateway to the best services.</p>
            </div>

            <a href="/businesses/" class="action-button button1">Explore</a>
            <a href="/businesses/" class="action-button button2">Discover</a>
            <a href="/businesses/" class="action-button button3">Find</a>
            <a href="/businesses/" class="action-button button4">Get Started</a>
        </div>
    </div>

{% endblock %}
